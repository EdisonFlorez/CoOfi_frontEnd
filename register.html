<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro:wght@300;400&family=Volkhov:wght@700&display=swap"
      rel="stylesheet"
    />
    
    <link href="https://fonts.googleapis.com/css2?family=Tajawal&display=swap" rel="stylesheet"> 

    <link rel="stylesheet" href="/styles/register-page.css">
    <title>Registro de usuario</title>
</head>
<body>
    <h1>CoOfi</h1>
    <main>
        <h2>Información general</h2>
        <div clase="secc1">
        <form action="profile.html">    
            <input type="text" placeholder="Nombres:" name="name" required>
            <input type="text" placeholder="Apellidos:" name="surname" required>
            <input type="text" placeholder="Identificación:" class="secc1" required>
            <input type="text" placeholder="Dirección:" name="address">
            <input type="text" placeholder="Ocupación:" name="ocupation">
            
            <input type="text" placeholder="Contacto:" name="contact" required>
            
            <input type="email" placeholder="Correo:" name="email" required>
            <input type="email" placeholder="Confirmar correo:" name="email-conf" required>
            <input type="text" placeholder="Contacto 2:" name="contact2">
            

            <input type="text" placeholder="Usuario:" class="secc3" required>
            <input type="password" placeholder="Contraseña:" class="secc3" required>
            <input type="password" placeholder="Confirmar contraseña:" required>
    
            <button type="submit" class="submit-btn" >Crea tu cuenta</button>
        </form>
    </main>
</body>
</html>
